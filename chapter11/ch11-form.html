<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta cherset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<form action="#">
			<p><label for="name" id="name-field">お名前<span class="required">*必須</span></label><br>
			<input type="text" name="name" id="name-field" required></p>

			<p><label for="pw-field">パスワード</label><br>
			<input type="password" name="pw" id"pw-field"></p>

			<p><label for="email-field">メールアドレス</label><br>
			<input type="email" name="email" id="email-field"></p>

			<p><label for"tel-field">お電話番号</label><br>
			<input type="tel" name="tel" id="tel-field"></p>

			<p><label for"number-field">目標回数</label><br>
			<input type="number" name="number" id="number-field">回</p>

			<p><label for="comment">お問い合わせの内容</label><br>
			<textarea name="comment" id="comment"></textarea></p>
		</form>

		<form action="#">
			<p class="label-p">時刻の設定</p>
			<!--ラジオボタン-->
			<ul class="input-group horizontal">
				<li>
					<input type="radio" name="duration" id="r1" value="1" checked><label for="r1">今すぐ出発</label>
				</li>
				<li>
					<input type="radio" name="duration" id="r2" value="2"><label for="r2">出発時刻</label>
				</li>
				<li>
					<input type="radio" name="duration" id="r3" value="3"><label for="r3">到着時刻</label>
				</li>
			</ul>
			<p class="label-p">オプション</p>
			<!-- チェックボックス　-->
			<ul class="input-group">
				<li>
					<input type="checkbox" name="option" id="c1" value="1" checked><label for="c1">特急を優先</label>
				</li>
				<li>
					<input type="checkbox" name="option" id="c2" value="2" checked><label for="c2">新幹線を優先</label>
				</li>
				<li>
					<input type="checkbox" name="option" id="c3" value="3"><label for="c3">バスがあれば利用</label>
				</li>
			</ul>
		</form>

		<p>
			<label for="manth">有効期限</label><br>
			<select name="month" id="month">
				<option value="" selected>月</option>
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			/
			<select name="year" id="year">
				<option value="" selected>年</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
			</select>
		</p>

		<form action="#">
			<p><input type="submit" name="submit" value="送信する" id="submit"></p>
		</form>
	</body>
</html>
